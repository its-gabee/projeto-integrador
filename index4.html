<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="inserir-descricao">
    <title>Salão de Beleza Fran Nails</title>
    <link rel="stylesheet" href="estilo/style4.css">
</head>
<body>
    <header class="header">
        <img src="imagens/logo-salao.png" alt="logotipo" class="logo-header">
        <nav>
            <a href="#link-home">Home</a>
            <a href="#link-servicos">Serviços</a>
            <a href="#link-produtos">Produtos</a>
            <a href="#link-dicas">Dicas</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main class="main">
        
        <section class="section-home" id="link-home">
            <h1 id="titulo-home">Salão Fran Nails</h1>
            <p id="paragrafo-home">Permita-se viver essa <strong>experiência</strong>!</p>
        
        </section>

        <section class="section-servicos" id="link-servicos">
            <h2 class="titulo-servicos">Nossos Serviços</h2>
            <div class="section-servico-itens">
                <div>
                    <img src="imagens/corte.png" alt="serviço-corte" class="foto-servico">
                    <h3 class="servico-especifico">Corte</h3>
                </div>
                <div>
                    <img src="imagens/manicure.png" alt="serviço-manicure" class="foto-servico">
                    <h3 class="servico-especifico">Manicure</h3>
                </div>
                <div>
                    <img src="imagens/hidratacao.png" alt="serviço-hidratacao" class="foto-servico">
                    <h3 class="servico-especifico">Hidratação</h3>
                </div>
                <div>
                    <img src="imagens/nutricao.png" alt="serviço-nutricao" class="foto-servico">
                    <h3 class="servico-especifico">Nutrição</h3>
                </div>
                <div>
                    <img src="imagens/progressiva.png" alt="serviço-progressiva" class="foto-servico">
                    <h3 class="servico-especifico">Progressiva</h3>
                </div>
            </div>
        </section>

        <section class="section-produtos" id="link-produtos">
            <div>
                <h3 id="titulo-produtos">Produtos</h3>
                <p id="paragrafo-produtos">Marcas de qualidade disponíveis para você!</p>
            </div>
            <div class="container-fotos-prod">
                <img src="imagens/produtos.png" alt="produtos" class="foto-produtos">
                <img src="imagens/produtos.png" alt="produtos" class="foto-produtos">
                <img src="imagens/produtos.png" alt="produtos" class="foto-produtos">
            </div>
        </section>

        <section class="section-dicas" id="link-dicas">
            <div>
                <h3 id="titulo-dicas">Dicas da Semana</h3>
                <p id="paragrafo-dicas">Dicas atualizadas semanalmente</p>
            </div>
            <img src="imagens/produtos.png" alt="dicas" id="foto-dicas">
        </section>
    </main>
</body>
</html>
